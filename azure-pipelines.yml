trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:

- script: |
    # Construire l'image Docker avec un tag
    docker build -t aminelemsi/project-ey-energydevops:latest .
  displayName: 'Build Docker image'

- task: Docker@2
  inputs:
    command: 'push'
    containerRegistry: 'docker-hub-connexion'
    repository: 'aminelemsi/project-ey-energydevops'
    tags: 'latest'
  displayName: 'Push Docker image to container registry'
